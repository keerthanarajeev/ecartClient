<div class="container">
    <div class="body d-md-flex align-items-center justify-content-between w-100 p-3">
        <div class="box-1 mt-md-0 mt-5">
            <img src="https://i.postimg.cc/Wb1qtm57/dribbs-shopping.gif" class="" alt="">
        </div>
        <div class=" box-2 d-flex flex-column h-100 ">
            <div class="mt-2">
                <p class="mb-1 ps-3 h-1">Register</p>
                <form (ngSubmit)="signup()" [formGroup]="signupModel" class="mt-2 p-3">


                    <div class="form-floating mb-3">
                        <input type="text" formControlName="username" class="form-control" id="username" name="usernmae"
                            placeholder="name@example.com">
                        <label for="usernmae">User Name</label>
                    </div>

                           <!-- error messege -->

                           <!-- <div class="ms-5" *ngIf="signupModel.get('username')?.errors && signupModel.get('username')?.touched">
                            <p class="text-danger" style="font-size: 12px;">Please enter a username</p>
                        </div> -->


                    <div class="form-floating mb-3">
                        <input type="email" formControlName="email" class="form-control" id="email" name="email"
                            placeholder="name@example.com">
                        <label for="email">Email address</label>
                    </div>

                    <!-- error messege -->

                    <div class="ms-5" *ngIf="signupModel.get('email')?.errors && signupModel.get('email')?.touched">
                        <p class="text-danger" style="font-size: 12px;">Please enter a valid email</p>
                    </div>


                    <div class="form-floating">
                        <input type="password" formControlName="password" class="form-control" id="password"
                            name="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>

                    <!-- error messege -->

                    <div class="ms-5" *ngIf="signupModel.get('pswd')?.errors && signupModel.get('pswd')?.touched">
                        <p class="text-danger " style="font-size: 12px;">include letters and numbers only </p>
                    </div>
                    <button type="submit" class="btn btn-info w-100 p-2 mt-4">Register</button>
                    <p class="pt-4 text-center">Already a User? <a routerLink="/login">Login Now</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
