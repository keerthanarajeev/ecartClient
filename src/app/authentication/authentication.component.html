<div class="container">
    <div class="body d-md-flex align-items-center justify-content-between w-75">
        <div class="box-1 mt-md-0 mt-5">
            <img src="https://i.postimg.cc/wBTXzKS9/login1.gif" class="" alt="">
        </div>
        <div class=" box-2 d-flex flex-column h-100">
            <div class="mt-5">
                <p class="mb-1 ps-3 h-1">Login</p>
                <form (ngSubmit)="login()" [formGroup]="LoginFormModel" class="mt-2 p-3">
                    <div class="form-floating mb-3">
                        <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button type="submit" class="btn btn-info w-100 p-2 mt-4">Login</button>
                    <p class="pt-4 text-center">New User? <a routerLink="/signup">Register Now</a></p>
                </form>
            </div>

        </div>
    </div>
</div>
